openapi: 3.1.0
info:
  version: 1.0.0
  title: Contact Book
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description:
    Contact Book app
tags:
 - name: Contacts
 - name: Auth


servers:
  - url: http://localhost:3000
  - url: https://contactbook-74qf.onrender.com
paths:
  /contacts:
    get:
      $ref: ../swagger/paths/contacts/get.yaml
    post:
      $ref: ../swagger/paths/contacts/post.yaml

  /contacts/{id}:
    get:
      $ref: ../swagger/paths/contacts/{id}/get.yaml
    delete:
      $ref: ../swagger/paths/contacts/{id}/delete.yaml
    patch:
      $ref: ../swagger/paths/contacts/{id}/patch.yaml


  /auth/login:
    post:
      $ref: ../swagger/paths/auth/login/post.yaml
  /auth/logout:
    post:
      $ref: ../swagger/paths/auth/logout/post.yaml
  /auth/refresh:
    post:
      $ref: ../swagger/paths/auth/refresh/post.yaml
  /auth/register:
    post:
      $ref: ../swagger/paths/auth/register/post.yaml
  /auth/send-reset-email:
    post:
      $ref: ../swagger/paths/auth/sendresetemail/post.yaml
  /auth/reset-pwd:
    post:
      $ref: ../swagger/paths/auth/resetpwd/post.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer