
type: object
required:
  -_id
  - name
  - email
  - phoneNumber
  - contactType
properties:
  _id:
    type: string
    description: 'Contact id'
    example: "66b2852753d615cb5cae2053"
  name:
    type: string
    description: Contact name
    example: "Yulia Shevchenko"
  phoneNumber:
    type: string
    description: Contact phone number
    example: '+380000000001'
  email:
    type: string
    description: Contact email
    example: user-123@gmail.com
  isFavourite:
    type: boolean
    description: When the contact is favourite
    default: false
  contactType:
    type: string
    description: Type of contact
    enum: ['work', 'home', 'personal']
    example: "personal"
  userId:
    type: string
    description:" Owner's id"
    example: 66b2852753d615cb5cae2053
  photo:
    type: string
    description: "Contact's photo"










