500:
  description: 'Internal Server Error - Something went wrong on the server.'
  content:
    application/json:
      schema:
        type: object
        required:
          - status
          - message
          - data
        properties:
          status:
            type: integer
            example: 500
          message:
            type: string
            example: "Internal Server Error"
          data:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: "An unexpected error occurred while processing your request."
