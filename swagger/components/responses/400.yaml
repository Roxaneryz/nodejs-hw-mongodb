description: 'Bad Request'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'This endpoint returns a 400 Bad Request in case of an invalid request'
        data:
          type: object
          required:
            - message
            - errors
          properties:
            message:
              type: string
              example: Bad request
            errors:
              type: array
              items:
                type: string
              example: 'name is required'