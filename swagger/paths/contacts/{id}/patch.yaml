tags:
- Contacts
summary: Update contact by id
operation: updateContactById
description: "Update contact by id"
security:
- bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "66b2852753d615cb5cae2053"
      description: id of the contact to be updated
requestBody:
  content:
    multipart/form-data:
     schema:
      type: object
    properties:
    name:
      description: "The contact's name"
      type: string
      example: "Yulia Shevchenko"
    phoneNumber:
      description: "The contact's phone number"
      type: string
      example: "+380000000001"
    email:
      description: "The contact's email"
      type: string
      example: "oleh1@example.com"
    isFavorite:
      description: 'When the contact is marked as a favorite'
      type: boolean
      example: true
    contactType:
      type: string
      description: Type of contact
      enum: ['work', 'home', 'personal']
      example: home
    photo:
      description: "Contact's photo"
      type: string
      format: binary

responses:
  "200":
   description: "Update a contact"
   content:
      application/json:
        schema:
         type: object
        required:
        - status
        - message
        - data
        properties:
          status:
            type: integer
            example: 200
          message:
           type: string
           example: "Contact successfully updated"
          data:
           type: object
           $ref: '../../../components/schemas/contact.yaml'

  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'