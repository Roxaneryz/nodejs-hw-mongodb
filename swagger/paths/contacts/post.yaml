tags:
  - Contacts
summary: Create contact
operation: createContact
description: 'Create contact'
security:
  - bearerAuth: []

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "The contact's name"
            type: string
            example: 'Yulia Shevchenko'
          phoneNumber:
            description: "The contact's phone number"
            type: string
            example: '+380000000001'
          email:
            description: "The contact's email"
            type: string
            example: 'oleh1@example.com'
          isFavourite:
            description: 'When the contact is marked as a favorite'
            type: boolean
            example: true
          contactType:
            type: string
            description: Type of contact
            enum: ['work', 'home', 'personal']
            example: home
          photo:
            description: "Contact's photo"
            type: string
            format: binary

responses:
  '201':
    description: 'Contact created'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Contact successfully created'
            data:
              type: object
              $ref: '../../components/schema/contact.yaml'

  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
