tags:
- Contacts
summary: Get all the contacts
operation: getAllContacts
description: "Get all the contacts"
security:
- bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      description: 'Number page for pagination.'
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      description: 'Number of contacts per page.'
      example: 10
  - in: query
    name: sortBy
    schema:
    type: string
    example: "name"
    description: "All contact's fields can be mentioned. Default value - name"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      description: "Order of sorting ascending or descending"
  - in: query
    name: contactType
    schema:
      type: string
      enum: [work, home, personal]
      description: 'To sort the type of contact'
      example: "home"

responses:
  "200":
   description: "Contacts successfully found"
   content:
      application/json:
        schema:
         type: object
        required:
        - status
        - message
        - data
        properties:
          status:
            type: integer
            example: 200
          message:
           type: string
           example: "Contact successfully found"
          data:
           type: object
           required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
        properties:
        data:
          type: array
          items:
           $ref: ../../components/schemas/contact.yaml
        page:
          type: number
          example: 1
        perPage:
          type: number
          example: 10
        totalItems:
          type: number
          example: 7
        totalPages:
          type: number
          example: 2
        hasPreviousPage:
          type: boolean
          example: true
        hasNextPage:
          type: boolean
          example: false
'400':
    $ref: '../../../components/responses4500.yaml'
'401':
    $ref: '../../../components/responses/401.yaml'
'500':
    $ref: '../../../components/responses/500.yaml'