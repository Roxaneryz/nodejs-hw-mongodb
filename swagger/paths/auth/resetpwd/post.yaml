tags:
  - Auth
summary: "Reset user password"
operationId: resetPassword
description: "Reset user password"
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: "Token used to reset password"
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVC9
          password:
            type: string
            description: User's new password.
            example: '123456'
responses:
  '200':
    description: "Password successfully reset"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
            data:
              type: object
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  "500":
    $ref: "../../../components/responses/500.yaml"