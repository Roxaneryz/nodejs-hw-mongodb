tags:
- Auth
summary: User login
operationId: loginUser
description: "User login"
security:
- bearerAuth: []
requestBody:
 request: true
 content:
 application/json:
 schema:
 type: object
 required:
 - email
 - password
 properties:
   email:
      type: string
      description: "User email"
      example: "oleh1@example.com"
   password:
    type: string
    description: "User password"
    example: "123456"

responses:
  '200':
    description: "You successfully logged in"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: "JWT access token for authentication"
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVC9"
'401':
    $ref: '../../../components/responses/401.yaml'
'404':
    $ref: '../../../components/responses/404.yaml'
    '400':
    $ref: '../../../components/responses/400.yaml'
    '500':
    $ref: '../../../components/responses/500.yaml'